UWBplot0:
  UWBlistener:
    ros__parameters:
      xLims: [1, 500] #limits in the plotting x axis 0<limit<1400 || Upper_limit < #bins below

UWBradar0:
  read:
    ros__parameters:
      pubRate: 20 # <20{FPS of the UWB radar} 
      bins: 1000 #number of bins published from the reading || max 1431

